<div class="formIntro">

	<h1>Purchase a Card</h1>
	<h3>Complete the following information in full to purchase a card. Someone will be in touch to finalize payment and confirm shipment.</h3><br></br>

	<form action="https://docs.google.com/forms/d/e/1FAIpQLSfrwD90JAduFebUKPys5UJQUneVvTfTWC5xf8ucnXLRpdUYQ/formResponse"> <!-- target="_self" method="POST" id="mG61Hd"> -->

		<label for="player_name">Player Name</label>
		<input class="text" name="player_name" type="text" id="entry.970539282" placeholder="John Smith" required>

		<label for="card_year">Card Year</label>
		<input class="number" name="card_year" type="number" id="entry.1626854103" placeholder="2018" required>

		<label for="card_make">Card Make</label>
		<input class="text" name="card_make" type="text" id="entry.430855611" placeholder="Topps" required>

		<label for="card_number">Card Number</label>
		<input class="number" name="card_number" type="text" id="entry.1348961849" placeholder="212" required>

		<label for="quantity">Quantity</label>
		<input class="number" name="quantity" type="number" id="entry.1363569559" placeholder="3" required>

		<label for="email">E-mail:</label> 
		<input class="text" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="entry.1067996265" required>

		<input class="button" type="submit" value="Submit">
	</form>
