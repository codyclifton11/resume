<div class="formIntro">

	<h1>Purchase a Card</h1>
	<h3>Complete the following information in full to purchase a card. Someone will be in touch to finalize payment and confirm shipment.</h3><br></br>

	<form action="">

		<label for="player_name">Player Name</label>
		<input class="text" name="" type="text" id="player_name" placeholder="John Smith" required>

		<label for="card_year">Card Year</label>
		<input class="number" name="" type="number" id="card_year" placeholder="2018" required>

		<label for="card_make">Card Make</label>
		<input class="text" name="" type="text" id="card_make" placeholder="Topps" required>

		<label for="card_number">Card Number</label>
		<input class="number" name="" type="text" id="card_number" placeholder="212" required>

		<label for="quantity">Quantity</label>
		<input class="number" name="" type="number" id="quantity" placeholder="3" required>

		<label for="email">E-mail:</label> 
		<input class="text" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>

		<input class="button" type="submit" value="Submit">
</form>

	</form>
